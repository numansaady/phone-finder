<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="text-center my-5 text-success fw-bolder display-1">
                Phone <span class="text-primary">Finder</span>
            </h2>
        </div>
    </header>
    <!-- Search Area Start  -->
    <section>
        <div class="container">
            <div class="search-area w-md-50 w mx-auto p-1 p-md-5">
                <div class="d-flex ">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="searchPhone()" class="btn btn-success" type="submit">Search</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="spinner-border" id="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </div>
    </section>

    <!-- Display Details Area  -->
    <section class="my-4">
        <div class="container">
            <div class="text-center" id="detail-heading"><h2 class="text-success display-3">Your desired phone's details appeard</h2></div>
            <div id="display-detail" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                
            </div>
        </div>
    </section>
    
    <!-- Display Search Results Area  -->
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-4" id="search-heading"><h2 class="text-success display-3">Your desired search result appeard</h2></div>
            <div class="text-center mb-4" id="display-error"><h2 class="text-danger display-3">Your desired product not found! <br> Please search with other <strong class="text-success">Keyword!</strong> </h2></div>
            <div id="display-search" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
        </div>
    </section>


    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom Script  -->
    <script src="js/app.js"></script>
</body>
</html>
