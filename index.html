<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 06</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="text-center my-5">
                Phone Finder
            </h2>
        </div>
    </header>
    <!-- Search Area Start  -->
    <section>
        <div class="container">
            <div class="search-area w-50 mx-auto">
                <div class="d-flex ">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="searchPhone()" class="btn btn-success" type="submit">Search</button>
                  </div>
            </div>
        </div>
    </section>

    <!-- Display Details Area  -->
    <section class="py-5">
        <div class="container">
            <div id="display-detail" class="display-detail row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>
    </section>

    <!-- Display Search Results Area  -->
    <section class="py-5">
        <div class="container">
            <div id="display-search" class="display-search row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
    </section>


    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom Script  -->
    <script src="js/app.js"></script>
</body>
</html>
